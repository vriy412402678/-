<header class="main-header">
    <!-- Logo -->
    <a href="" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>后台管理系统</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>后台管理系统</b></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="<{$bstatic_dir}>/images/avatar.png" class="user-image" alt="User Image">
                        <span class="hidden-xs">
                                <{if isset(Yii::$app->user->identity->username)}>
                                    <{Yii::$app->user->identity->username}>
                                <{/if}>
                        </span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img src="<{$bstatic_dir}>/images/avatar.png" class="img-circle" alt="User Image">

                            <p>
                                超级管理员
                                <small>
                                    <{if isset(Yii::$app->user->identity->username)}>
                                        <{Yii::$app->user->identity->username}>
                                    <{/if}>
                                </small>
                            </p>
                        </li>
                        <!-- Menu Body -->

                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a href="<{htmlUrl(['user/edit-pwd-page'])}>" class="btn btn-default btn-flat">修改密码</a>
                            </div>

                            <div class="pull-right">
                                <a href="<{htmlUrl(['index/logout'])}>" class="btn btn-default btn-flat">退出</a>
                            </div>
                        </li>

                    </ul>
                </li>

            </ul>
        </div>
    </nav>
</header>
